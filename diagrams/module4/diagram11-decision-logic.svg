<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 28px sans-serif; fill: #2c3e50; }
    .subtitle { font: 16px sans-serif; fill: #34495e; }
    .label { font: 14px sans-serif; fill: #2c3e50; }
    .sensor { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; rx: 10; ry: 10; }
    .perception { fill: #3498db; stroke: #2980b9; stroke-width: 2; rx: 10; ry: 10; }
    .decision { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
    .action { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; rx: 10; ry: 10; }
    .context { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; rx: 10; ry: 10; }
    .arrow { stroke: #2c3e50; stroke-width: 3; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#2c3e50" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" class="title">Robot Decision Logic System</text>
  <text x="500" y="70" text-anchor="middle" class="subtitle">Multi-Modal Decision Making Process</text>

  <!-- Sensor Inputs -->
  <rect x="50" y="150" width="120" height="60" class="sensor" />
  <text x="110" y="180" text-anchor="middle" class="label">Vision</text>
  <text x="110" y="195" text-anchor="middle" class="label">Sensors</text>

  <rect x="50" y="230" width="120" height="60" class="sensor" />
  <text x="110" y="260" text-anchor="middle" class="label">Proximity</text>
  <text x="110" y="275" text-anchor="middle" class="label">Sensors</text>

  <rect x="50" y="310" width="120" height="60" class="sensor" />
  <text x="110" y="340" text-anchor="middle" class="label">Audio</text>
  <text x="110" y="355" text-anchor="middle" class="label">Sensors</text>

  <rect x="50" y="390" width="120" height="60" class="sensor" />
  <text x="110" y="420" text-anchor="middle" class="label">Tactile</text>
  <text x="110" y="435" text-anchor="middle" class="label">Sensors</text>

  <rect x="50" y="470" width="120" height="60" class="sensor" />
  <text x="110" y="500" text-anchor="middle" class="label">IMU</text>
  <text x="110" y="515" text-anchor="middle" class="label">Sensors</text>

  <!-- Sensor Data Arrows -->
  <line x1="170" y1="180" x2="250" y2="180" class="arrow" />
  <line x1="170" y1="260" x2="250" y2="260" class="arrow" />
  <line x1="170" y1="340" x2="250" y2="340" class="arrow" />
  <line x1="170" y1="420" x2="250" y2="420" class="arrow" />
  <line x1="170" y1="500" x2="250" y2="500" class="arrow" />

  <!-- Perception Processing -->
  <rect x="250" y="150" width="150" height="350" class="perception" />
  <text x="325" y="180" text-anchor="middle" class="label">Perception</text>
  <text x="325" y="195" text-anchor="middle" class="label">Processing</text>
  <text x="325" y="220" text-anchor="middle" class="label">• Object Detection</text>
  <text x="325" y="240" text-anchor="middle" class="label">• Feature Extraction</text>
  <text x="325" y="260" text-anchor="middle" class="label">• Scene Understanding</text>
  <text x="325" y="280" text-anchor="middle" class="label">• State Estimation</text>
  <text x="325" y="300" text-anchor="middle" class="label">• Context Analysis</text>
  <text x="325" y="320" text-anchor="middle" class="label">• Intent Recognition</text>
  <text x="325" y="340" text-anchor="middle" class="label">• Event Detection</text>
  <text x="325" y="360" text-anchor="middle" class="label">• Anomaly Detection</text>

  <!-- Perception to Context Arrow -->
  <line x1="400" y1="325" x2="480" y2="325" class="arrow" />

  <!-- Context Information -->
  <rect x="480" y="280" width="140" height="90" class="context" />
  <text x="550" y="310" text-anchor="middle" class="label">Context</text>
  <text x="550" y="325" text-anchor="middle" class="label">Information</text>
  <text x="550" y="345" text-anchor="middle" class="label">• Environment</text>
  <text x="550" y="365" text-anchor="middle" class="label">• Task State</text>
  <text x="550" y="385" text-anchor="middle" class="label">• Goals</text>

  <!-- Context to Decision -->
  <line x1="620" y1="325" x2="700" y2="325" class="arrow" />

  <!-- Decision Process -->
  <polygon points="700,300 750,325 700,350 650,325" class="decision" />
  <text x="700" y="320" text-anchor="middle" class="label">Decision</text>
  <text x="700" y="335" text-anchor="middle" class="label">Making</text>

  <!-- Decision Branches -->
  <!-- Safety Decision -->
  <line x1="750" y1="325" x2="850" y2="250" class="arrow" />
  <polygon points="850,225 875,250 850,275 825,250" class="decision" />
  <text x="850" y="245" text-anchor="middle" class="label">Safety</text>
  <text x="850" y="260" text-anchor="middle" class="label">Check</text>

  <!-- Navigation Decision -->
  <line x1="750" y1="325" x2="850" y2="325" class="arrow" />
  <polygon points="850,300 875,325 850,350 825,325" class="decision" />
  <text x="850" y="320" text-anchor="middle" class="label">Navigation</text>
  <text x="850" y="335" text-anchor="middle" class="label">Choice</text>

  <!-- Interaction Decision -->
  <line x1="750" y1="325" x2="850" y2="400" class="arrow" />
  <polygon points="850,375 875,400 850,425 825,400" class="decision" />
  <text x="850" y="395" text-anchor="middle" class="label">Interaction</text>
  <text x="850" y="410" text-anchor="middle" class="label">Choice</text>

  <!-- Safety Action -->
  <line x1="875" y1="250" x2="950" y2="200" class="arrow" />
  <rect x="950" y="170" width="100" height="60" class="action" />
  <text x="1000" y="200" text-anchor="middle" class="label">Safety</text>
  <text x="1000" y="215" text-anchor="middle" class="label">Action</text>

  <!-- Navigation Action -->
  <line x1="875" y1="325" x2="950" y2="325" class="arrow" />
  <rect x="950" y="295" width="100" height="60" class="action" />
  <text x="1000" y="325" text-anchor="middle" class="label">Navigation</text>
  <text x="1000" y="340" text-anchor="middle" class="label">Action</text>

  <!-- Interaction Action -->
  <line x1="875" y1="400" x2="950" y2="450" class="arrow" />
  <rect x="950" y="420" width="100" height="60" class="action" />
  <text x="1000" y="450" text-anchor="middle" class="label">Interaction</text>
  <text x="1000" y="465" text-anchor="middle" class="label">Action</text>

  <!-- Decision Tree Structure -->
  <rect x="50" y="600" width="250" height="150" fill="none" stroke="#bdc3c7" stroke-width="2" />
  <text x="175" y="620" text-anchor="middle" class="subtitle">Decision Tree Structure</text>
  <text x="60" y="640" class="label">Root: Task Priority</text>
  <text x="60" y="660" class="label">├─ Safety (Priority 10)</text>
  <text x="60" y="680" class="label">├─ Navigation (Priority 7)</text>
  <text x="60" y="700" class="label">├─ Interaction (Priority 5)</text>
  <text x="60" y="720" class="label">└─ Maintenance (Priority 3)</text>

  <!-- Rule-Based System -->
  <rect x="350" y="600" width="250" height="150" fill="none" stroke="#bdc3c7" stroke-width="2" />
  <text x="475" y="620" text-anchor="middle" class="subtitle">Rule-Based System</text>
  <text x="360" y="640" class="label">IF sensor_data meets condition</text>
  <text x="360" y="660" class="label">AND context matches state</text>
  <text x="360" y="680" class="label">THEN execute action</text>
  <text x="360" y="700" class="label">WITH priority level</text>
  <text x="360" y="720" class="label">ELSE try next rule</text>

  <!-- Priority System -->
  <rect x="650" y="600" width="250" height="150" fill="none" stroke="#bdc3c7" stroke-width="2" />
  <text x="775" y="620" text-anchor="middle" class="subtitle">Priority System</text>
  <text x="660" y="640" class="label">• Emergency: 10</text>
  <text x="660" y="660" class="label">• Safety: 9</text>
  <text x="660" y="680" class="label">• Critical: 8</text>
  <text x="660" y="700" class="label">• Normal: 5</text>
  <text x="660" y="720" class="label">• Low: 2</text>

  <!-- Decision Process Flow -->
  <text x="500" y="120" text-anchor="middle" class="subtitle">Decision Process Flow: Sensors → Perception → Context → Decision → Action</text>

  <!-- Feedback Loop -->
  <line x1="1000" y1="450" x2="1000" y2="550" class="arrow" />
  <line x1="1000" y1="550" x2="50" y2="550" class="arrow" />
  <line x1="50" y1="550" x2="50" y2="180" class="arrow" />

  <!-- Robot State -->
  <rect x="350" y="550" width="200" height="40" class="context" />
  <text x="450" y="575" text-anchor="middle" class="label">Current Robot State: Position, Battery, Task Progress</text>

  <!-- Action Types -->
  <rect x="800" y="500" width="180" height="120" fill="none" stroke="#bdc3c7" stroke-width="2" />
  <text x="890" y="520" text-anchor="middle" class="subtitle">Action Types</text>
  <text x="810" y="540" class="label">• Move: Navigation</text>
  <text x="810" y="560" class="label">• Speak: Communication</text>
  <text x="810" y="580" class="label">• Manipulate: Physical</text>
  <text x="810" y="600" class="label">• Wait: Temporal</text>
  <text x="810" y="620" class="label">• Call: Assistance</text>

  <!-- Confidence Levels -->
  <rect x="50" y="50" width="200" height="80" fill="none" stroke="#bdc3c7" stroke-width="2" />
  <text x="150" y="70" text-anchor="middle" class="subtitle">Confidence Levels</text>
  <text x="60" y="90" class="label">High: >0.8</text>
  <text x="60" y="110" class="label">Medium: 0.5-0.8</text>
  <text x="60" y="130" class="label">Low: <0.5</text>

  <!-- Legend -->
  <rect x="750" y="50" width="200" height="100" fill="none" stroke="#bdc3c7" stroke-width="1" />
  <text x="760" y="70" class="label">Legend:</text>
  <rect x="760" y="80" width="15" height="15" class="sensor" />
  <text x="780" y="92" class="label">Sensors</text>
  <rect x="840" y="80" width="15" height="15" class="perception" />
  <text x="860" y="92" class="label">Perception</text>
  <polygon points="760,105 767.5,112.5 775,105 767.5,97.5" class="decision" />
  <text x="780" y="112" class="label">Decision</text>
  <rect x="840" y="105" width="15" height="15" class="action" />
  <text x="860" y="117" class="label">Action</text>
</svg>