<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 32px sans-serif; fill: #2c3e50; }
    .subtitle { font: 18px sans-serif; fill: #34495e; }
    .label { font: 14px sans-serif; fill: #2c3e50; }
    .humanoid { fill: #3498db; stroke: #2980b9; stroke-width: 3; }
    .sensor { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; rx: 10; ry: 10; }
    .brain { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; rx: 10; ry: 10; }
    .action { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; rx: 10; ry: 10; }
    .loop { stroke: #f39c12; stroke-width: 4; stroke-dasharray: 10,5; fill: none; }
    .arrow { stroke: #2c3e50; stroke-width: 3; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#2c3e50" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">End-to-End Humanoid Robot Loop</text>
  <text x="600" y="75" text-anchor="middle" class="subtitle">Complete Physical AI System Integration</text>

  <!-- Humanoid Robot Representation -->
  <circle cx="600" cy="300" r="40" class="humanoid" />
  <rect x="570" y="340" width="60" height="120" class="humanoid" />
  <line x1="570" y1="360" x2="520" y2="360" stroke="#3498db" stroke-width="15" />
  <line x1="630" y1="360" x2="680" y2="360" stroke="#3498db" stroke-width="15" />
  <line x1="570" y1="460" x2="550" y2="520" stroke="#3498db" stroke-width="15" />
  <line x1="630" y1="460" x2="650" y2="520" stroke="#3498db" stroke-width="15" />
  <text x="600" y="550" text-anchor="middle" class="label">Humanoid Robot</text>

  <!-- Sensing System -->
  <rect x="200" y="150" width="150" height="100" class="sensor" />
  <text x="275" y="180" text-anchor="middle" class="label">Sensing</text>
  <text x="275" y="195" text-anchor="middle" class="label">System</text>
  <text x="275" y="215" text-anchor="middle" class="label">• Vision (Cameras)</text>
  <text x="275" y="235" text-anchor="middle" class="label">• Audio (Microphones)</text>
  <text x="275" y="255" text-anchor="middle" class="label">• Tactile Sensors</text>

  <!-- Perception System -->
  <rect x="200" y="300" width="150" height="100" class="sensor" />
  <text x="275" y="330" text-anchor="middle" class="label">Perception</text>
  <text x="275" y="345" text-anchor="middle" class="label">System</text>
  <text x="275" y="365" text-anchor="middle" class="label">• Object Recognition</text>
  <text x="275" y="385" text-anchor="middle" class="label">• Scene Understanding</text>

  <!-- Action System -->
  <rect x="200" y="450" width="150" height="100" class="action" />
  <text x="275" y="480" text-anchor="middle" class="label">Action</text>
  <text x="275" y="495" text-anchor="middle" class="label">System</text>
  <text x="275" y="515" text-anchor="middle" class="label">• Motor Control</text>
  <text x="275" y="535" text-anchor="middle" class="label">• Manipulation</text>

  <!-- Digital Brain (Processing Center) -->
  <rect x="450" y="200" width="300" height="200" class="brain" />
  <text x="600" y="230" text-anchor="middle" class="label">Digital Brain</text>
  <text x="600" y="245" text-anchor="middle" class="label">Processing Center</text>
  <text x="600" y="265" text-anchor="middle" class="label">• Decision Making</text>
  <text x="600" y="285" text-anchor="middle" class="label">• Planning</text>
  <text x="600" y="305" text-anchor="middle" class="label">• Learning</text>
  <text x="600" y="325" text-anchor="middle" class="label">• Memory</text>
  <text x="600" y="345" text-anchor="middle" class="label">• Context Management</text>
  <text x="600" y="365" text-anchor="middle" class="label">• Task Coordination</text>

  <!-- Environment -->
  <rect x="850" y="150" width="200" height="400" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" />
  <text x="950" y="180" text-anchor="middle" class="label">Environment</text>

  <!-- Environment Objects -->
  <circle cx="900" cy="250" r="20" fill="#e74c3c" />
  <text x="900" y="280" text-anchor="middle" class="label">Object A</text>

  <rect x="950" y="300" width="40" height="40" fill="#3498db" />
  <text x="970" y="350" text-anchor="middle" class="label">Object B</text>

  <circle cx="1000" cy="400" r="25" fill="#2ecc71" />
  <text x="1000" y="435" text-anchor="middle" class="label">Goal</text>

  <!-- Human Interaction -->
  <circle cx="950" cy="500" r="25" fill="#9b59b6" />
  <rect x="930" y="525" width="40" height="60" fill="#9b59b6" />
  <text x="950" y="595" text-anchor="middle" class="label">Human</text>

  <!-- Sensing Arrows -->
  <line x1="350" y1="190" x2="550" y2="220" class="arrow" />
  <line x1="350" y1="340" x2="550" y2="280" class="arrow" />
  <line x1="850" y1="300" x2="650" y2="240" class="arrow" />
  <line x1="850" y1="400" x2="650" y2="320" class="arrow" />
  <line x1="850" y1="500" x2="650" y2="360" class="arrow" />

  <!-- Decision Arrow -->
  <line x1="600" y1="400" x2="600" y2="450" class="arrow" />

  <!-- Action Arrows -->
  <line x1="550" y1="500" x2="350" y2="500" class="arrow" />
  <line x1="650" y1="500" x2="850" y2="450" class="arrow" />

  <!-- Main Loop -->
  <path d="M 275 250 Q 150 300 275 500 Q 400 600 600 550 Q 800 600 925 500 Q 1050 300 925 250 Q 800 150 600 180 Q 400 150 275 250" class="loop" />

  <!-- Loop Labels -->
  <text x="150" y="300" text-anchor="middle" class="subtitle">Sense</text>
  <text x="150" y="500" text-anchor="middle" class="subtitle">Act</text>
  <text x="600" y="600" text-anchor="middle" class="subtitle">Plan</text>
  <text x="1050" y="300" text-anchor="middle" class="subtitle">Interact</text>
  <text x="600" y="150" text-anchor="middle" class="subtitle">Think</text>

  <!-- Processing Modules -->
  <rect x="100" y="650" width="200" height="150" fill="none" stroke="#bdc3c7" stroke-width="2" />
  <text x="200" y="670" text-anchor="middle" class="subtitle">Sensory Processing</text>
  <text x="110" y="690" class="label">• Feature Extraction</text>
  <text x="110" y="710" class="label">• Sensor Fusion</text>
  <text x="110" y="730" class="label">• Noise Filtering</text>
  <text x="110" y="750" class="label">• Calibration</text>
  <text x="110" y="770" class="label">• Data Association</text>

  <rect x="350" y="650" width="200" height="150" fill="none" stroke="#bdc3c7" stroke-width="2" />
  <text x="450" y="670" text-anchor="middle" class="subtitle">Cognitive Processing</text>
  <text x="360" y="690" class="label">• Reasoning</text>
  <text x="360" y="710" class="label">• Learning</text>
  <text x="360" y="730" class="label">• Memory</text>
  <text x="360" y="750" class="label">• Planning</text>
  <text x="360" y="770" class="label">• Decision Making</text>

  <rect x="600" y="650" width="200" height="150" fill="none" stroke="#bdc3c7" stroke-width="2" />
  <text x="700" y="670" text-anchor="middle" class="subtitle">Motor Control</text>
  <text x="610" y="690" class="label">• Kinematics</text>
  <text x="610" y="710" class="label">• Dynamics</text>
  <text x="610" y="730" class="label">• Balance Control</text>
  <text x="610" y="750" class="label">• Trajectory Planning</text>
  <text x="610" y="770" class="label">• Actuator Control</text>

  <rect x="850" y="650" width="200" height="150" fill="none" stroke="#bdc3c7" stroke-width="2" />
  <text x="950" y="670" text-anchor="middle" class="subtitle">Human Interaction</text>
  <text x="860" y="690" class="label">• Speech Recognition</text>
  <text x="860" y="710" class="label">• Gesture Recognition</text>
  <text x="860" y="730" class="label">• Social Cues</text>
  <text x="860" y="750" class="label">• Communication</text>
  <text x="860" y="770" class="label">• Collaboration</text>

  <!-- Embodiment Concept -->
  <rect x="50" y="50" width="250" height="80" fill="none" stroke="#e74c3c" stroke-width="3" />
  <text x="175" y="80" text-anchor="middle" class="subtitle">Digital Brain → Physical Body</text>
  <text x="175" y="100" text-anchor="middle" class="label">Embodiment Principle</text>

  <!-- Feedback Loops -->
  <path d="M 400 700 Q 350 600 400 500 Q 450 600 400 700" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,3" fill="none" />
  <text x="375" y="600" text-anchor="middle" class="label">Feedback</text>

  <path d="M 650 700 Q 700 600 650 500 Q 600 600 650 700" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,3" fill="none" />
  <text x="675" y="600" text-anchor="middle" class="label">Control</text>

  <!-- System Integration -->
  <rect x="500" y="50" width="200" height="100" fill="none" stroke="#2ecc71" stroke-width="3" />
  <text x="600" y="80" text-anchor="middle" class="subtitle">System Integration</text>
  <text x="600" y="100" text-anchor="middle" class="label">Real-time Operation</text>

  <!-- Timing -->
  <rect x="950" y="50" width="200" height="80" fill="none" stroke="#bdc3c7" stroke-width="2" />
  <text x="1050" y="70" text-anchor="middle" class="subtitle">Timing Constraints</text>
  <text x="1050" y="90" text-anchor="middle" class="label">• Sensing: 30Hz</text>
  <text x="1050" y="110" text-anchor="middle" class="label">• Planning: 10Hz</text>
  <text x="1050" y="130" text-anchor="middle" class="label">• Control: 100Hz</text>

  <!-- Loop Continuation -->
  <text x="600" y="850" text-anchor="middle" class="subtitle">Continuous Loop: Sense → Process → Decide → Act → Interact → Learn → Repeat</text>

  <!-- Legend -->
  <rect x="50" y="800" width="250" height="80" fill="none" stroke="#bdc3c7" stroke-width="1" />
  <text x="60" y="820" class="label">Legend:</text>
  <rect x="60" y="830" width="15" height="15" class="sensor" />
  <text x="80" y="842" class="label">Sensing</text>
  <rect x="140" y="830" width="15" height="15" class="brain" />
  <text x="160" y="842" class="label">Processing</text>
  <rect x="220" y="830" width="15" height="15" class="action" />
  <text x="240" y="842" class="label">Action</text>
  <circle cx="130" cy="870" r="8" fill="#3498db" stroke="#2980b9" stroke-width="2" />
  <text x="150" y="874" class="label">Humanoid</text>
</svg>