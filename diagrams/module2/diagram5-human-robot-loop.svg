<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 28px sans-serif; fill: #2c3e50; }
    .subtitle { font: 18px sans-serif; fill: #34495e; }
    .label { font: 16px sans-serif; fill: #2c3e50; }
    .human { fill: #3498db; stroke: #2980b9; stroke-width: 3; }
    .robot { fill: #e74c3c; stroke: #c0392b; stroke-width: 3; }
    .arrow { stroke: #2c3e50; stroke-width: 3; fill: #2c3e50; marker-end: url(#arrowhead); }
    .interaction { stroke: #e67e22; stroke-width: 2; stroke-dasharray: 5,5; }
    .loop { stroke: #9b59b6; stroke-width: 2; stroke-dasharray: 8,4; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" class="title">Human-Robot Interaction Loop</text>
  <text x="500" y="75" text-anchor="middle" class="subtitle">Bidirectional Communication and Response Cycle</text>

  <!-- Human Representation -->
  <circle cx="200" cy="200" r="40" class="human" />
  <rect x="170" y="240" width="60" height="100" class="human" />
  <text x="200" y="370" text-anchor="middle" class="label">Human</text>

  <!-- Robot Representation -->
  <rect x="700" y="160" width="60" height="120" class="robot" />
  <circle cx="730" cy="150" r="20" class="robot" />
  <text x="730" y="370" text-anchor="middle" class="label">Robot</text>

  <!-- Communication Arrows -->
  <!-- Human to Robot -->
  <line x1="250" y1="220" x2="680" y2="220" class="arrow" />
  <text x="465" y="210" text-anchor="middle" class="label">Communication</text>
  <text x="465" y="235" text-anchor="middle" class="label">(Speech, Gesture, Action)</text>

  <!-- Robot to Human -->
  <line x1="680" y1="280" x2="250" y2="280" class="arrow" />
  <text x="465" y="270" text-anchor="middle" class="label">Response</text>
  <text x="465" y="295" text-anchor="middle" class="label">(Action, Feedback)</text>

  <!-- Internal Processing -->
  <!-- Human Processing -->
  <path d="M 150 400 Q 100 450 150 500 Q 200 450 150 400" fill="none" class="loop" />
  <text x="150" y="440" text-anchor="middle" class="label">Human</text>
  <text x="150" y="460" text-anchor="middle" class="label">Cognition</text>

  <!-- Robot Processing -->
  <path d="M 750 400 Q 800 450 750 500 Q 700 450 750 400" fill="none" class="loop" />
  <text x="750" y="440" text-anchor="middle" class="label">Robot</text>
  <text x="750" y="460" text-anchor="middle" class="label">Processing</text>

  <!-- Sensing Elements -->
  <circle cx="150" cy="100" r="25" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" />
  <text x="150" y="95" text-anchor="middle" class="label">Senses</text>
  <text x="150" y="115" text-anchor="middle" class="label">(Vision, Audio)</text>

  <circle cx="750" cy="100" r="25" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" />
  <text x="750" y="95" text-anchor="middle" class="label">Sensors</text>
  <text x="750" y="115" text-anchor="middle" class="label">(Cameras, Mics)</text>

  <!-- Action Elements -->
  <circle cx="250" cy="550" r="25" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" />
  <text x="250" y="545" text-anchor="middle" class="label">Actions</text>
  <text x="250" y="565" text-anchor="middle" class="label">(Gestures, Speech)</text>

  <circle cx="650" cy="550" r="25" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" />
  <text x="650" y="545" text-anchor="middle" class="label">Actions</text>
  <text x="650" y="565" text-anchor="middle" class="label">(Movement, Output)</text>

  <!-- Loop Connection -->
  <path d="M 150 500 Q 100 600 250 550" class="loop" />
  <polygon points="245,545 255,545 250,535" fill="#9b59b6" />

  <path d="M 750 500 Q 800 600 650 550" class="loop" />
  <polygon points="655,545 645,545 650,535" fill="#9b59b6" />

  <!-- Interaction Loop -->
  <path d="M 300 300 Q 500 350 700 300 Q 500 380 300 300" fill="none" stroke="#e67e22" stroke-width="3" stroke-dasharray="8,4"/>
  <text x="500" y="370" text-anchor="middle" class="label">Interaction Loop</text>

  <!-- Process Stages -->
  <text x="100" y="650" class="label">1. Perception</text>
  <text x="250" y="650" class="label">2. Interpretation</text>
  <text x="450" y="650" class="label">3. Response Planning</text>
  <text x="650" y="650" class="label">4. Action</text>
  <text x="800" y="650" class="label">5. Feedback</text>

  <!-- Loop Continuation -->
  <path d="M 800 640 Q 900 600 850 500 Q 800 550 800 640" fill="none" class="loop" />
  <polygon points="805,635 795,635 800,625" fill="#9b59b6" />
</svg>