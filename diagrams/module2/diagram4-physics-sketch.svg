<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #2c3e50; }
    .subtitle { font: 16px sans-serif; fill: #34495e; }
    .label { font: 14px sans-serif; fill: #2c3e50; }
    .object { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
    .ground { fill: #27ae60; }
    .force { stroke: #e74c3c; stroke-width: 3; stroke-dasharray: 5,5; }
    .force-label { font: 12px sans-serif; fill: #e74c3c; }
    .arrow { stroke: #e74c3c; stroke-width: 3; fill: #e74c3c; }
  </style>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="title">Physical AI: Physics Concepts</text>
  <text x="400" y="70" text-anchor="middle" class="subtitle">Forces, Motion, and Physical Interaction</text>

  <!-- Ground -->
  <rect x="0" y="500" width="800" height="100" class="ground" />

  <!-- Physics Objects -->
  <!-- Ball 1 -->
  <circle cx="200" cy="400" r="30" class="object" />
  <text x="200" y="395" text-anchor="middle" class="label">Ball</text>

  <!-- Block -->
  <rect x="350" y="380" width="60" height="60" class="object" />
  <text x="380" y="415" text-anchor="middle" class="label">Block</text>

  <!-- Physics Concepts -->
  <!-- Gravity Force -->
  <line x1="200" y1="370" x2="200" y2="320" class="force" />
  <polygon points="195,325 205,325 200,315" class="arrow" />
  <text x="210" y="330" class="force-label">Gravity</text>

  <!-- Applied Force -->
  <line x1="350" y1="410" x2="310" y2="410" class="force" />
  <polygon points="315,405 315,415 305,410" class="arrow" />
  <text x="315" y="400" class="force-label">Applied Force</text>

  <!-- Friction Force -->
  <line x1="380" y1="440" x2="420" y2="440" class="force" />
  <polygon points="415,435 415,445 425,440" class="arrow" />
  <text x="425" y="430" class="force-label">Friction</text>

  <!-- Motion Arrow -->
  <line x1="450" y1="410" x2="500" y2="410" class="force" />
  <polygon points="495,405 495,415 505,410" class="arrow" />
  <text x="475" y="400" class="force-label">Motion</text>

  <!-- Physics Equations -->
  <text x="100" y="150" class="subtitle">F = ma</text>
  <text x="100" y="180" class="subtitle">F = mg</text>
  <text x="100" y="210" class="subtitle">F_friction = Î¼N</text>

  <!-- Labels -->
  <text x="200" y="530" text-anchor="middle" class="label">Physical Interaction</text>
  <text x="500" y="530" text-anchor="middle" class="label">Force Application</text>
  <text x="650" y="530" text-anchor="middle" class="label">Motion Response</text>

  <!-- Interaction Loop -->
  <path d="M 600 200 Q 700 150 650 100 Q 600 150 600 200" fill="none" stroke="#9b59b6" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="650" y="120" text-anchor="middle" class="label">Physics Loop</text>

  <!-- Robot Representation -->
  <rect x="600" y="300" width="40" height="60" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" />
  <circle cx="620" cy="290" r="15" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="2" />
  <text x="620" y="375" text-anchor="middle" class="label">Robot</text>

  <!-- Physics Simulation Elements -->
  <circle cx="700" cy="150" r="20" fill="#e67e22" stroke="#d35400" stroke-width="2" />
  <rect x="680" y="200" width="40" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
  <polygon points="690,250 710,250 700,270" fill="#f39c12" stroke="#e67e22" stroke-width="2" />

  <text x="700" y="290" text-anchor="middle" class="label">Physics Simulation</text>
</svg>