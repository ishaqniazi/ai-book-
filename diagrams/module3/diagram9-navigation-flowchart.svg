<svg width="1100" height="800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 28px sans-serif; fill: #2c3e50; }
    .subtitle { font: 16px sans-serif; fill: #34495e; }
    .label { font: 14px sans-serif; fill: #2c3e50; }
    .start { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; rx: 10; ry: 10; }
    .decision { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
    .process { fill: #3498db; stroke: #2980b9; stroke-width: 2; rx: 10; ry: 10; }
    .end { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; rx: 10; ry: 10; }
    .arrow { stroke: #2c3e50; stroke-width: 3; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#2c3e50" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="550" y="40" text-anchor="middle" class="title">Robot Navigation Flowchart</text>
  <text x="550" y="70" text-anchor="middle" class="subtitle">Decision Flow for Autonomous Navigation and Path Planning</text>

  <!-- Start Node -->
  <rect x="500" y="100" width="100" height="40" class="start" />
  <text x="550" y="125" text-anchor="middle" class="label">Start</text>
  <text x="550" y="140" text-anchor="middle" class="label">Navigation</text>

  <!-- Arrow to Initialize -->
  <line x1="550" y1="140" x2="550" y2="170" class="arrow" />

  <!-- Initialize Node -->
  <rect x="475" y="170" width="150" height="40" class="process" />
  <text x="550" y="195" text-anchor="middle" class="label">Initialize</text>
  <text x="550" y="210" text-anchor="middle" class="label">Navigation System</text>

  <!-- Arrow to Get Sensors -->
  <line x1="550" y1="210" x2="550" y2="240" class="arrow" />

  <!-- Get Sensor Data -->
  <rect x="475" y="240" width="150" height="40" class="process" />
  <text x="550" y="265" text-anchor="middle" class="label">Get Sensor</text>
  <text x="550" y="280" text-anchor="middle" class="label">Data</text>

  <!-- Arrow to Check Obstacles -->
  <line x1="550" y1="280" x2="550" y2="310" class="arrow" />

  <!-- Check Obstacles Decision -->
  <polygon points="500,310 550,340 600,310 550,280" class="decision" />
  <text x="550" y="315" text-anchor="middle" class="label">Obstacle</text>
  <text x="550" y="330" text-anchor="middle" class="label">Detected?</text>

  <!-- Yes branch from Obstacle Check -->
  <line x1="550" y1="340" x2="550" y2="370" class="arrow" />

  <!-- Avoid Obstacle Process -->
  <rect x="475" y="370" width="150" height="40" class="process" />
  <text x="550" y="395" text-anchor="middle" class="label">Avoid</text>
  <text x="550" y="410" text-anchor="middle" class="label">Obstacle</text>

  <!-- Arrow to Check Goal -->
  <line x1="550" y1="410" x2="550" y2="440" class="arrow" />

  <!-- Check Goal Decision -->
  <polygon points="500,440 550,470 600,440 550,410" class="decision" />
  <text x="550" y="445" text-anchor="middle" class="label">Goal</text>
  <text x="550" y="460" text-anchor="middle" class="label">Reached?</text>

  <!-- No branch from Obstacle Check (goes right) -->
  <line x1="600" y1="310" x2="750" y2="310" class="arrow" />
  <line x1="750" y1="310" x2="750" y2="370" class="arrow" />

  <!-- Plan Path Process -->
  <rect x="675" y="370" width="150" height="40" class="process" />
  <text x="750" y="395" text-anchor="middle" class="label">Plan</text>
  <text x="750" y="410" text-anchor="middle" class="label">Path</text>

  <!-- Arrow from Plan Path to Check Goal -->
  <line x1="750" y1="410" x2="750" y2="440" class="arrow" />
  <line x1="750" y1="440" x2="600" y2="440" class="arrow" />

  <!-- Yes branch from Check Goal -->
  <line x1="550" y1="470" x2="550" y2="500" class="arrow" />

  <!-- Goal Reached End -->
  <rect x="500" y="500" width="100" height="40" class="end" />
  <text x="550" y="525" text-anchor="middle" class="label">Goal</text>
  <text x="550" y="540" text-anchor="middle" class="label">Reached</text>

  <!-- No branch from Check Goal (goes right) -->
  <line x1="600" y1="440" x2="750" y2="440" class="arrow" />
  <line x1="750" y1="440" x2="750" y2="500" class="arrow" />

  <!-- Move to Next Waypoint -->
  <rect x="675" y="500" width="150" height="40" class="process" />
  <text x="750" y="525" text-anchor="middle" class="label">Move to</text>
  <text x="750" y="540" text-anchor="middle" class="label">Next Waypoint</text>

  <!-- Arrow back to Get Sensor Data -->
  <line x1="750" y1="540" x2="750" y2="570" class="arrow" />
  <line x1="750" y1="570" x2="250" y2="570" class="arrow" />
  <line x1="250" y1="570" x2="250" y2="260" class="arrow" />
  <line x1="250" y1="260" x2="475" y2="260" class="arrow" />

  <!-- Alternative Navigation Strategies -->
  <rect x="850" y="200" width="180" height="100" class="process" />
  <text x="940" y="220" text-anchor="middle" class="label">Navigation</text>
  <text x="940" y="235" text-anchor="middle" class="label">Strategies:</text>
  <text x="940" y="255" text-anchor="middle" class="label">• A* Pathfinding</text>
  <text x="940" y="275" text-anchor="middle" class="label">• Dijkstra</text>
  <text x="940" y="295" text-anchor="middle" class="label">• RRT</text>

  <!-- Arrow to strategies -->
  <line x1="600" y1="310" x2="850" y2="250" class="arrow" />

  <!-- Obstacle Types -->
  <rect x="850" y="350" width="180" height="100" class="process" />
  <text x="940" y="370" text-anchor="middle" class="label">Obstacle</text>
  <text x="940" y="385" text-anchor="middle" class="label">Types:</text>
  <text x="940" y="405" text-anchor="middle" class="label">• Static</text>
  <text x="940" y="425" text-anchor="middle" class="label">• Dynamic</text>
  <text x="940" y="445" text-anchor="middle" class="label">• Unknown</text>

  <!-- Arrow to obstacle types -->
  <line x1="600" y1="310" x2="850" y2="400" class="arrow" />

  <!-- Safety Checks -->
  <rect x="850" y="500" width="180" height="100" class="process" />
  <text x="940" y="520" text-anchor="middle" class="label">Safety</text>
  <text x="940" y="535" text-anchor="middle" class="label">Checks:</text>
  <text x="940" y="555" text-anchor="middle" class="label">• Collision</text>
  <text x="940" y="575" text-anchor="middle" class="label">• Clearance</text>
  <text x="940" y="595" text-anchor="middle" class="label">• Stability</text>

  <!-- Arrow to safety checks -->
  <line x1="600" y1="440" x2="850" y2="550" class="arrow" />

  <!-- Sensor Types -->
  <rect x="150" y="150" width="180" height="100" class="process" />
  <text x="240" y="170" text-anchor="middle" class="label">Sensor</text>
  <text x="240" y="185" text-anchor="middle" class="label">Types:</text>
  <text x="240" y="205" text-anchor="middle" class="label">• LIDAR</text>
  <text x="240" y="225" text-anchor="middle" class="label">• Cameras</text>
  <text x="240" y="245" text-anchor="middle" class="label">• Sonar</text>

  <!-- Arrow from start to sensors -->
  <line x1="500" y1="120" x2="330" y2="200" class="arrow" />

  <!-- Map Information -->
  <rect x="150" y="350" width="180" height="100" class="process" />
  <text x="240" y="370" text-anchor="middle" class="label">Map</text>
  <text x="240" y="385" text-anchor="middle" class="label">Information:</text>
  <text x="240" y="405" text-anchor="middle" class="label">• Occupancy</text>
  <text x="240" y="425" text-anchor="middle" class="label">• Topology</text>
  <text x="240" y="445" text-anchor="middle" class="label">• Semantics</text>

  <!-- Arrow to map info -->
  <line x1="475" y1="260" x2="330" y2="400" class="arrow" />

  <!-- Path Planning Algorithms -->
  <rect x="150" y="550" width="180" height="100" class="process" />
  <text x="240" y="570" text-anchor="middle" class="label">Path Planning</text>
  <text x="240" y="585" text-anchor="middle" class="label">Algorithms:</text>
  <text x="240" y="605" text-anchor="middle" class="label">• Global: A*, D*</text>
  <text x="240" y="625" text-anchor="middle" class="label">• Local: DWA, TEB</text>
  <text x="240" y="645" text-anchor="middle" class="label">• Sampling: RRT</text>

  <!-- Loop Back Label -->
  <text x="500" y="600" text-anchor="middle" class="subtitle">Continuous Navigation Loop</text>

  <!-- Robot Representation -->
  <circle cx="950" y="680" r="30" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" />
  <text x="950" y="675" text-anchor="middle" class="label">Robot</text>
  <text x="950" y="690" text-anchor="middle" class="label">Navigation</text>

  <!-- Environment -->
  <rect x="800" y="650" width="300" height="100" fill="none" stroke="#bdc3c7" stroke-width="2" />
  <text x="950" y="640" text-anchor="middle" class="subtitle">Environment</text>

  <!-- Obstacles in environment -->
  <circle cx="850" cy="700" r="15" fill="#e74c3c" />
  <circle cx="900" cy="670" r="10" fill="#e74c3c" />
  <rect x="1000" y="680" width="20" height="20" fill="#e74c3c" />

  <!-- Goal -->
  <polygon points="1050,680 1070,690 1050,700 1030,690" fill="#2ecc71" stroke="#27ae60" stroke-width="2" />
  <text x="1050" y="715" text-anchor="middle" class="label">Goal</text>

  <!-- Legend -->
  <rect x="50" y="700" width="200" height="80" fill="none" stroke="#bdc3c7" stroke-width="1" />
  <text x="60" y="720" class="label">Legend:</text>
  <rect x="60" y="730" width="15" height="15" class="start" />
  <text x="80" y="742" class="label">Start</text>
  <polygon points="135,735 142.5,742.5 150,735 142.5,727.5" class="decision" />
  <text x="160" y="742" class="label">Decision</text>
  <rect x="60" y="755" width="15" height="15" class="process" />
  <text x="80" y="767" class="label">Process</text>
  <rect x="135" y="755" width="15" height="15" class="end" />
  <text x="155" y="767" class="label">End</text>

  <!-- Flow Labels -->
  <text x="580" y="325" text-anchor="start" class="label">Yes</text>
  <text x="610" y="305" text-anchor="start" class="label">No</text>
  <text x="580" y="455" text-anchor="start" class="label">Yes</text>
  <text x="610" y="435" text-anchor="start" class="label">No</text>
</svg>