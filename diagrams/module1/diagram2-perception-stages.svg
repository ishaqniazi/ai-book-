<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="700" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 16px sans-serif; fill: #333; }
    .subtitle { font: 12px sans-serif; fill: #666; }
    .box { fill: #e8f5e8; stroke: #388e3c; stroke-width: 2; rx: 10; ry: 10; }
    .arrow { stroke: #388e3c; stroke-width: 2; marker-end: url(#arrowhead); }
    .arrow-label { font: 12px sans-serif; fill: #388e3c; }
    .stage-label { font: bold 12px sans-serif; fill: #388e3c; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#388e3c" />
    </marker>
  </defs>

  <text x="20" y="25" class="title">Physical AI: Perception Stages</text>
  <text x="20" y="45" class="subtitle">The transformation from raw sensor data to meaningful understanding</text>

  <!-- Raw Sensor Data -->
  <rect x="30" y="100" width="100" height="60" class="box"/>
  <text x="80" y="120" text-anchor="middle" class="stage-label">Raw Data</text>
  <text x="80" y="140" text-anchor="middle" class="subtitle">• Camera</text>
  <text x="80" y="155" text-anchor="middle" class="subtitle">• LIDAR, etc.</text>

  <!-- Arrow to Feature Extraction -->
  <line x1="130" y1="130" x2="180" y2="130" class="arrow"/>
  <text x="155" y="120" text-anchor="middle" class="arrow-label">Input</text>

  <!-- Feature Extraction -->
  <rect x="180" y="100" width="120" height="60" class="box"/>
  <text x="240" y="120" text-anchor="middle" class="stage-label">Feature</text>
  <text x="240" y="135" text-anchor="middle" class="stage-label">Extraction</text>
  <text x="240" y="155" text-anchor="middle" class="subtitle">• Edges, Corners</text>

  <!-- Arrow to Processing -->
  <line x1="300" y1="130" x2="360" y2="130" class="arrow"/>
  <text x="330" y="120" text-anchor="middle" class="arrow-label">Features</text>

  <!-- Processing -->
  <rect x="360" y="100" width="120" height="60" class="box"/>
  <text x="420" y="120" text-anchor="middle" class="stage-label">Processing</text>
  <text x="420" y="135" text-anchor="middle" class="subtitle">• Recognition</text>
  <text x="420" y="150" text-anchor="middle" class="subtitle">• Classification</text>

  <!-- Arrow to Understanding -->
  <line x1="480" y1="130" x2="540" y2="130" class="arrow"/>
  <text x="510" y="120" text-anchor="middle" class="arrow-label">Interpretation</text>

  <!-- Understanding -->
  <rect x="540" y="100" width="120" height="60" class="box"/>
  <text x="600" y="120" text-anchor="middle" class="stage-label">Understanding</text>
  <text x="600" y="135" text-anchor="middle" class="subtitle">• Object Recognition</text>
  <text x="600" y="150" text-anchor="middle" class="subtitle">• Scene Analysis</text>

  <!-- Feedback loop -->
  <path d="M 600 160 C 600 220, 80 220, 80 160" class="arrow" fill="none"/>
  <text x="340" y="240" text-anchor="middle" class="arrow-label">Context/Feedback</text>

  <!-- Vertical connections -->
  <text x="80" y="270" text-anchor="middle" class="subtitle">Raw Sensor Data</text>
  <text x="240" y="270" text-anchor="middle" class="subtitle">Feature Extraction</text>
  <text x="420" y="270" text-anchor="middle" class="subtitle">Processing</text>
  <text x="600" y="270" text-anchor="middle" class="subtitle">Understanding</text>
</svg>